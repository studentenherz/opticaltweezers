<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="css/Serif/cmun-serif.css">
    <link rel="stylesheet" href="css/master.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="js/charts.js"></script>
  <title>Document</title>
</head>
<body>
  <main>

    <!-- Slides  -->

    <div class="slide" id="cover">
      <div class="short-title">Pinzas Ópticas</div>
      <div class="title">Pinzas Ópticas</div>
      <div class="description">A ver si esto funciona, esto es lo que estaría diciendo aquí</div>
    </div>
    
    <div class="slide" >
      <div class="title">Trayectorias</div>
      <div class="description">Aquí ven las trayectoriasí</div>
      <div class="short-title">Trayectorias</div>
      <div id="chart1" style="width: 420px; height: 420px;"></div>
    </div>

    <div class="slide" id="msd">
      <div class="title">Mean Squared Distance</div>
      <div class="short-title">MSD</div>
      <div id="chart2" style="width: 700px; height: 420px;"></div>
    </div>


    <div class="slide" id="tweezer-slide">
      <div class="short-title">draggable</div>
      <div class="title">draggable?</div>
      <div class="description">Muéveme</div>

      <svg id="tweezer-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 105" onload="makeDraggable(evt)">
        <defs>
          <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="4" markerHeight="4" orient="auto-start-reverse">
          <path d="M 0 0 L 10 5 L 0 10 z"/>
         </marker>
        </defs>
        <line id="focal-plane" class="draggable"/>
        <!-- <path stroke-width="0" fill="#2fcaff55"/> -->
        <!-- Elements are added programmatically -->
      </svg>

      <div id="controllers">
        <input type="range" min="5" max="20" value="10" class="slider" id="radiusSlider">
        <input type="range" min="10" max="100" value="50" class="slider" id="intensitySlider">
      </div>


    </div>


    <div class="slide" >
      <div class="short-title">2</div>
      <div class="title">2</div>
    </div>


    <div class="slide" >
      <div class="short-title">3</div>
      <div class="title">3</div>
    </div>


    <div class="slide" >
      <div class="short-title">4</div>
      <div class="title">4</div>
    </div>


    <div class="slide" >
      <div class="short-title">5</div>
      <div class="title">5</div>
    </div>


    <div class="slide" >
      <div class="short-title">6</div>
      <div class="title">6</div>
    </div>


    <div class="slide" >
      <div class="short-title">7</div>
      <div class="title">7</div>
    </div>  

    <!-- Navigation  -->

    <div class="nav">
      <button id="prev"><p>&lang;</p></button>
      <button id="next"><p>&rang;</p></button>
    </div>

    <div class="slidesNav"></div>

  </main> 

</body>
<script src="js/main.js"></script>
<script src="js/svg.js"></script>
</html>
